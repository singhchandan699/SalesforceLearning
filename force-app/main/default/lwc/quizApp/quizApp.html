<template>
    <lightning-card title="Quiz Application">
        <div class="slds-m-around_medium"> 
            <form>
                <template for:each={myQuestion} for:item="quiz">
                    <div key={quiz.id} class="slds-m-around_medium">
                        <div> 
                            <strong>{quiz.id} - {quiz.question}</strong>
                        </div>
                        <div class="slds-grid slds-gutters slds-m-around_medium">
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="a" onchange={changehandler}/>
                                {quiz.answer.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changehandler}/>
                                {quiz.answer.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changehandler}/>
                                {quiz.answer.c}
                            </div>
                        </div>
                    </div>
                </template>
                <lightning-button 
                variant="brand" 
                type="submit" 
                label="Submit" 
                title="Submit Quiz"
                class="slds-m-around_small"
                disabled={tillAllNotSelected}
                onclick={submitHandler}></lightning-button>

                <lightning-button 
                variant="brand" 
                type="reset" 
                label="Reset" 
                title="Reset Quiz"
                class="slds-m-around_small"
                onclick={resetHandler}></lightning-button>
            </form>
            <template if:true={isSubmit}>
                <div class={scored}>You have Scored {correctAnswers} out of {myQuestion.length}</div>
            </template>
        </div>
    </lightning-card>
</template>
